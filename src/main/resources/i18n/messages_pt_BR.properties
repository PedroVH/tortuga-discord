command.help.title={emoji.info} Como usar
command.help.description=\nPara tocar música, primeiro um admin tem que configurar um canal como canal de música(/channel music True). Este canal deverá ser usado exclusivamente para comandos de música, então é recomendado que crie um novo. \n\nIsto feito, simplesmente envie uma URL ou uma pesquisa no canal, e eu tentarei conectar no seu canal de voz e tocar a música! \n\nDê uma olhada na lista de comandos para saber mais sobre mim:

